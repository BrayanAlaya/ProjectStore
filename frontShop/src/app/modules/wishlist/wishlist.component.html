<main class="historial--bg">
    <div class="historial container">
        <p class="breadcrumb">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="star"></mat-icon>
            Deseados
        </p>
        <section class="products">
            <app-product *ngFor="let product of products" [product]="product"></app-product>
        </section>
        <button class="showMore" *ngIf="showStutus" (click)="showMore()" mat-button>Mostrar Más</button>
    </div>
    <div *ngIf="emptyCart" class="empty">
        <mat-icon class="empty__image" aria-hidden="false" aria-label="Example home icon"
            fontIcon="star"></mat-icon>
        <h1 class="empty__text">Aún no has añadido un producto a tus lista de deseados</h1>
    </div>
</main>
