<main class="historial--bg">
    <div class="historial container" >
        <p class="breadcrumb">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="schedule"></mat-icon>
            Historial</p>
        <section class="purchases">
            <app-bought-product *ngFor="let purchase of purchases" [purchase]="purchase"></app-bought-product>
        </section>
        <div *ngIf="emptyCart" class="empty">
            <mat-icon class="empty__image" aria-hidden="false" aria-label="Example home icon" fontIcon="schedule"></mat-icon>
            <h1 class="empty__text">No hay productos comprados aún</h1>
          </div>
        <button class="showMore" *ngIf="showStutus" (click)="showMore()" mat-button>Mostrar Más</button>
    </div>
</main>
